[[local|localrc]]
HOST_IP=<controller_ip>
MULTI_HOST=1
ADMIN_PASSWORD=labstack
DATABASE_PASSWORD=labstack
RABBIT_PASSWORD=labstack
SERVICE_PASSWORD=labstack

# Networking
FLOATING_RANGE=<network_range>/24
PUBLIC_INTERFACE=<interface_name>

# Enable Neutron services
disable_service n-net
enable_service q-svc
enable_service q-agt
enable_service q-dhcp
enable_service q-l3
enable_service q-meta
enable_service neutron

# Enable Compute service on controller (optional for testing)
enable_service n-cpu

# Add Compute Node IPs
COMPUTE_HOSTS=<compute_ip>

# Enable Horizon (dashboard)
enable_service horizon

# Logging
LOGFILE=/opt/stack/logs/stack.sh.log

# Optional: Enable additional services
# enable_service heat
# enable_service ceilometer-acompute
# enable_service ceilometer-acentral
# enable_service ceilometer-collector
# enable_service ceilometer-api

# Optional: Disable unwanted services
# disable_service tempest

[[local|localrc]]
HOST_IP=192.168.220.20
FIXED_RANGE=10.4.128.0/20
FLOATING_RANGE=192.168.220.128/25
PUBLIC_INTERFACE=ens33
LOGFILE=/opt/stack/logs/stack.sh.log
ADMIN_PASSWORD=labstack
DATABASE_PASSWORD=supersecret
RABBIT_PASSWORD=supersecret
SERVICE_PASSWORD=supersecret



for i in `seq 2 10`; do
    /opt/stack/nova/bin/nova-manage fixed reserve 10.4.128.$i
done
