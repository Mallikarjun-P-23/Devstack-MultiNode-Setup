network:
  version: 2
  renderer: networkd
  ethernets:
    <interface_name>:  # Replace with your actual interface name (e.g., eth0, ens33)
      addresses:
        - <controller_ip>/24  # Controller IP (change to <compute_ip>/24 for compute)
      gateway4: <gateway>
      nameservers:
        addresses:
          - 8.8.8.8
          - 8.8.4.4
      dhcp4: false

# Alternative configuration for DHCP with static assignment:
# network:
#   version: 2
#   renderer: networkd
#   ethernets:
#     <interface_name>:
#       dhcp4: true
#       dhcp4-overrides:
#         hostname: controller  # or compute1 for compute node

# To apply configuration:
# sudo netplan apply

# To test configuration:
# sudo netplan try
